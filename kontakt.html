<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="siroke.css">
    <link rel="icon" type="image/x-icon" href="obrazky/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="obrazky/logo.png" alt="logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="cennik.html">Cenník</a>
                    <a class="nav-link" href="casti.html">Časti OŠOC</a>
                    <a class="nav-link" href="galeria.html">Galéria</a>
                    <a class="nav-link" href="kontakt.html">Kontakt</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid kontakt">
        <h1 class="nadpis1">KONTAKT</h1>
        <div class="col-12 col-md-5 ikony float-md-start">
            <div class="row">
                <i class="fa-solid fa-at col-12"></i>
                <p class="col-12">obec@siroke.sk</p>
            </div>
            <div class="row">
                <i class="fa-solid fa-phone col-12"></i>
                <p class="col-12">051 7911 102</p>
            </div>
        </div>
        <div class="col-12 col-md-7 formular">
            <form>
                <label for="meno" class="col-12">
                    <input type="text" name="meno" id="meno" required minlength="5" maxlength="128" placeholder="Meno">
                    <span>Meno</span>
                </label>
                <label for="email" class="col-12">
                    <input type="email" name="email" id="email" required maxlength="256" placeholder="E-mail">
                    <span>E-mail</span>
                </label>
                <label for="cislo" class="col-12">
                    <input type="text" name="cislo" id="cislo" minlength="7" placeholder="Telefónne číslo">
                    <span>Telefónne číslo (voliteľné)</span>
                </label>
                <label for="predmet" class="col-12">
                    <input type="text" name="predmet" id="predmet" required minlength="3" maxlength="128" placeholder="Predmet">
                    <span>Predmet</span>
                </label>
                <label for="sprava" class="col-12">
                    <textarea name="sprava" id="sprava" rows="5" required minlength="5" placeholder="Správa" class="col-12"></textarea>
                    <span>Správa</span>
                </label>
                <button class="col-12" type="button">ODOSLAŤ</button>
            </form>
        </div>
    </div>
    




<script src="dzavaskript.js"></script>
<script src="https://kit.fontawesome.com/2e7cadd98d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
