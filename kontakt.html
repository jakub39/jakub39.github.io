                <img src="obrazky/logo.png" alt="logo" id="logo">

            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                </div>
            </div>
        </div>
    </nav>
    <!--Content-->
    <div class="container-fluid kontakt">
        <h1 class="nadpis1">KONTAKT</h1>
        <!--Ikony-->
        <div class="col-12 col-md-5 ikony float-md-start">
            <div class="row">
                <i class="fa-solid fa-at col-12"></i>
                <p class="col-12">obec@siroke.sk</p>
            </div>
            <div class="row">
                <i class="fa-solid fa-phone col-12"></i>
                <p class="col-12">051 7911 102</p>
            </div>
        </div>
        <!--Formular-->
        <div class="col-12 col-md-7 formular">
            <form action="https://formsubmit.co/kubo.pos@gmail.com" method="POST">
                <label for="meno" class="col-12">
                    <input type="text" name="meno" id="meno" required minlength="5" maxlength="128" placeholder="Meno">
                    <span>Meno</span>
                </label>
                <label for="email" class="col-12">
                    <input type="email" name="email" id="email" required maxlength="256" placeholder="E-mail">
                    <span>E-mail</span>
                </label>
                <label for="cislo" class="col-12">
                    <input type="number" name="cislo" id="cislo" minlength="7" placeholder="Telefónne číslo">
                    <span>Telefónne číslo (voliteľné)</span>
                </label>
                <label for="predmet" class="col-12">
                    <input type="text" name="predmet" id="predmet" required minlength="3" maxlength="128" placeholder="Predmet">
                    <span>Predmet</span>
                </label>
                <label for="sprava" class="col-12">
                    <textarea name="sprava" id="sprava" rows="5" required minlength="5" placeholder="Správa" class="col-12"></textarea>
                    <span>Správa</span>
                </label>
                <input type="submit" class="button" value="ODOSLAŤ">
            </form>
        </div>
    </div>
    <!--Footer-->
    <div class="footer row">
        <p class="col-12">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
