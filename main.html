            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

    <div class="container-fluid slideshow">

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3500">
                    <img src="obrazky/bazen.png" class="d-block w-100" alt="bazen">

                        <h5>BAZÉN</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="obrazky/fitko.png" class="d-block w-100" alt="fitko">
                    <div class="carousel-caption d-md-block">
                        <h5>FITKO</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="obrazky/hokej.png" class="d-block w-100" alt="hokej">
                    <div class="carousel-caption d-md-block">
                        <h5>ĽADOVÁ PLOCHA</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">

                        <h5>FUTBALOVÉ IHRISKO</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="obrazky/squash.png" class="d-block w-100" alt="squash">
                    <div class="carousel-caption d-md-block">
                        <h5>SQUASH</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="obrazky/bowling.png" class="d-block w-100" alt="bowling">
                    <div class="carousel-caption d-md-block">
                        <h5>BOWLING</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="obrazky/izba.png" class="d-block w-100" alt="ubytovanie">
                    <div class="carousel-caption d-md-block">
                        <h5>UBYTOVANIE</h5>
                    </div>
                </div>
            </div>
            <button class="sipka col-12">
                <a href="#dole">
                    <img src="obrazky/sipka.png" alt="sipka">
                </a>
            </button>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">

                <span class="visually-hidden">Next</span>
            </button>

    <div class="container-fluid" id="dole">
        <div class="row">
            <div class="col-12 col-sm-6 ikona justify-content-center">
                <i class="fa-solid fa-clock col-12"></i>
                <p class="col-12">PONDELOK - NEDEĽA<br>13:00 - 21:00</p>
            </div>
            <div class="col-12 col-sm-6 ikona justify-content-center">
                <i class="fa-solid fa-location-dot col-12"></i>
                <p class="col-12">ŠIROKÉ<br>818</p>
            </div>
        </div>
